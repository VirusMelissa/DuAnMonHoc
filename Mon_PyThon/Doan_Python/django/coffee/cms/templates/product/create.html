{% extends 'base_cms.html' %} 
{% load static %} 
{% block header %} 
  {% include 'header_cms.html' %} 
  {% include 'menu_cms.html' %} 
{% endblock %} 
{% block content %}
<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-body">
      <section id="hidden-label-form-layouts">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title" id="hidden-label-basic-form">
                  Create product
                </h4>
                <a class="heading-elements-toggle"
                  ><i class="la la-ellipsis-v font-medium-3"></i
                ></a>
                <div class="heading-elements">
                  <ul class="list-inline mb-0">
                    <li>
                      <a data-action="collapse"><i class="ft-minus"></i></a>
                    </li>
                    <li>
                      <a data-action="reload"><i class="ft-rotate-cw"></i></a>
                    </li>
                    <li>
                      <a data-action="expand"><i class="ft-maximize"></i></a>
                    </li>
                    <li>
                      <a data-action="close"><i class="ft-x"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="card-content collpase show">
                <div class="card-body">
                  <form method="POST" action="" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-body">
                      <h4 class="form-section">
                        <i class="ft-user"></i> Product Info
                      </h4>
                      <div class="row">
                        <div class="form-group col-6 mb-2">
                          <label class="sr-only">Select File</label>
                          <label id="projectinput8" class="file center-block">
                            <input type="file" id="file" name="image" />
                            <span class="file-custom"></span>
                          </label>
                        </div>
                        
                      </div>
                      <div class="row">
                        <div class="form-group col-md-4 mb-2">
                          <label class="sr-only" for="projectinput1"
                            >Name</label
                          >
                          <input
                            type="text"
                            id="projectinput1"
                            class="form-control"
                            placeholder="Name"
                            name="name"
                          />
                        </div>
                        <div class="form-group col-md-4 mb-2">
                          <label class="sr-only" for="projectinput1"
                            >Price</label
                          >
                          <input
                            type="text"
                            id="projectinput1"
                            class="form-control"
                            placeholder="Price"
                            name="price"
                          />
                        </div>
                        <div class="form-group col-md-4 mb-2">
                          <label class="sr-only" for="projectinput1"
                            >Discount Price</label
                          >
                          <input
                            type="text"
                            id="projectinput1"
                            class="form-control"
                            placeholder="Discount Price"
                            name="discount_price"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-4 mb-2">
                          <label class="sr-only" for="projectinput1"
                            >Note</label
                          >
                          <input
                            type="text"
                            id="projectinput1"
                            class="form-control"
                            placeholder="Note"
                            name="note"
                          />
                        </div>
                        <div class="form-group col-md-3 mb-2">
                          <label class="sr-only" for="projectinput6"
                            >Category</label
                          >
                          <select
                            id="projectinput6"
                            name="category_id"
                            class="form-control"
                          >
                            <option value="none" selected="" disabled="">
                              Category
                            </option>
                            {% for category in categories %}
                              <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-12 mb-2">
                          <label class="sr-only" for="projectinput1"
                            >Content</label
                          >
                          <textarea id="content" name="content" class="ckeditor">

                          </textarea>
                        </div>
                        
                      </div>
                    </div>
                    <!-- <h4 class="form-section">
                      <i class="ft-user"></i> Size Info
                    </h4>
                    <div class="row">
                      {% for size in sizes %}
                        <div class="form-group col-md-4 mb-2">
                          <label for="projectinput1"
                            >Size {{size.size_name}}</label
                          >
                          <input
                            type="text"
                            id="projectinput1"
                            class="form-control"
                            placeholder="Size {{size.size_name}}"
                            name="{{size.size_name}}"
                          />
                        </div>
                      {% endfor %}
                    </div> -->
                    <div class="form-actions">
                      <a href="/cms" type="button" class="btn btn-warning mr-1">
                        <i class="ft-x"></i> Cancel
                      </a>
                      <button type="submit" class="btn btn-primary">
                        <i class="la la-check-square-o"></i> Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- // Hidden label form layout section end -->
    </div>
  </div>
</div>
{% endblock %}
{% block javascript %}
<script>
  CKEDITOR.replace('content');
</script>
{% endblock %}
